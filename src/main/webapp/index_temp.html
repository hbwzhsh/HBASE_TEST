<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 <!-- ECharts单文件引入 -->
<script src="echarts/echarts.min.js"></script>
<script src="echarts/jquery.min.js"></script>
<title>分析美国近30年来的气温平均值</title>
</head>

<body>
  <!-- 为 ECharts 准备一个具备大小（宽高）的Dom -->
  <!--  div id="main" style="width: 600px;height:400px;"></div -->  
  <div id="main" style="position:absolute;width:100%;height:100%;top:0;left:0;"></div>    
  <script type="text/javascript">
      console.info("1================");
     // 基于准备好的dom，初始化echarts实例
     var myChart = echarts.init(document.getElementById('main'));
  	// 使用jquery从后台获取 指定图表的配置项和数据
     $.getJSON("TempServlet",function(datas){
    	 myChart.setOption({
    	        title: {
    	            text: '气温分析实战'
    	        },
    	        tooltip: {},
    	        legend: {
    	            data:['平均气温']
    	        },
    	        xAxis: {
    	        	data: datas[0].category
    	        },
    	        yAxis: {},
    	        series: [{
    	            name: '平均气温',
    	            type: 'bar',
    	            data: datas[0].seriesData
    	        }]
    	    });    	 
     });
  	
    </script>
</body>
</html>
