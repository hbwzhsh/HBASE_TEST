<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="js/echarts/echarts-all.js"></script>
    <style type="text/css">
        #echart{
            width: 500px;
            height: 500px;
            border: 1px red solid;
        }
    </style>
</head>
<body>
<div id="echart"></div>
</body>
<script type="text/javascript">
    var myEcharts = echarts.init(document.getElementById('echart'))
    var option = {
        title: {
            text: '未来一周气温变化',
            subtext: '纯属虚构'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data:['最高气温','最低气温']
        },
        xAxis:  {
            type: 'category',
            boundaryGap: false,
            data: ['周一','周二','周三','周四','周五','周六','周日']
        },
        yAxis: {
            type: 'value',
            axisLabel: {
                formatter: '{value} °C'
            }
        },
        series: [
            {
                name:'最高气温',
                type:'line',
                data:[11, 11, 15, 13, 12, 13, 10],
            },
            {
                name:'最低气温',
                type:'line',
                data:[1, -2, 2, 5, 3, 2, 0],
                markPoint: {
                    data: [
                        {name: '周最低', value: -2, xAxis: 3, yAxis: 13}
                    ],
                    silent:true
                },
            }
        ]
    };

    myEcharts.setOption(option)
</script>
</html>
